<material-bottom-sheet class="list has-header">
  <material-subheader>Comment Actions</material-subheader>
  <material-list>
    <material-item ng-repeat="item in items" ng-click="listItemClick($index)">
      <div class="material-icon-container">
        <!-- Using custom inline icon until material-icon is ready. DONT USE ME! -->
        <material-inline-list-icon icon="{{item.icon}}" />
      </div>
      {{ item.name }}
    </material-item>
  </material-list>
</material-bottom-sheet>
