<material-bottom-sheet class="grid">
  <material-list>
    <material-item ng-repeat="item in items" ng-click="listItemClick($index)">
      <div class="material-item-content">
        <div class="material-icon-container">
            <material-inline-grid-icon icon="{{item.icon}}" />
        </div>
        <p class="grid-text"> {{ item.name }} </p>
      </div>
    </material-item>
  </material-list>
</material-bottom-sheet>
