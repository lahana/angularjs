<material-dialog class="view-source-dialog">

  <material-tabs>
    <material-tab ng-repeat="file in files"
                  active="file === data.selectedFile"
                  ng-click="data.selectedFile = file" >
        <span class="window_label">{{file.viewType}}</span>
    </material-tab>
  </material-tabs>

  <div class="dialog-content material-content" scroll-y flex>
    <div ng-repeat="file in files">
      <hljs code="file.content"
        lang="{{file.fileType}}"
        ng-show="file === data.selectedFile" >
      </hljs>
    </div>
  </div>

  <div class="dialog-actions" layout="horizontal">
    <material-button class="material-button-light" ng-click="$hideDialog()">
      Done
    </material-button>
  </div>
</material-dialog>
